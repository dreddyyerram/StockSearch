<div class="container-fluid">
  <div class="row mt-4 mb-2">
    <div class="col text-center">
      <p class="fw-lighter h2">STOCK SEARCH</p>
    </div>
  </div>
  <div class="row align-items-center justify-content-center">
    <form class="col-3 border-search rounded-5">
      <div class="input-group">
        <input type="text" class="form-control border-0 pt-0 pb-0" [(ngModel)]="this.tickerInput" name="symbol" placeholder="Enter stock ticker symbol" >
        <div class="input-group-append">
          <button type="button" class="btn border-0 pe-1 pt-0 pb-0" [routerLink]="['/', 'search', tickerInput]">
            <i class="bi bi-search icon"></i>
          </button>
          <button type="button" class="btn border-0 pe-1 pt-0 pb-0" >
            <i class="bi bi-x-lg icon"></i>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="row mt-3 mb-4 d-flex align-items-center justify-content-center">
    <div class="col-md-9">
      <app-result *ngIf="this.ticker" [ticker]="ticker"></app-result>
    </div>
  </div>

</div>
