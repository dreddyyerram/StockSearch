<div class="row d-flex align-items-stretch mx-0">
  <div *ngFor="let new of news" class="col-md-6 mx-auto col-12 pt-4">
    <ng-template #modal let-c="close" let-d="dismiss">
    <div class="modal-header pb-2">
      <div class="row w-100 flex-wrap justify-content-between">
        <div class="col-10">
          <p class="modal-title h3 mb-0 fw-normal" id="modal-basic-title">{{ this.newsModal.source}}</p>
          <p class="text-secondary mt-0 mb-0">{{ this.newsModal.datetime*1000 | date}}</p>
        </div>
        <div class="col-1 align-self-center">
          <button type="button" class="btn border-0" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true" class="text-primary small"><u>&times;</u></span>
          </button>

        </div>
      </div>
    </div>
    <div class="modal-body mb-4">
      <p class="h6 m-0 p-0">{{this.newsModal.headline}}</p>
      <p class="small m-0 p-0">{{this.newsModal.summary}}</p>
      <p class="text-secondary small m-0 p-0">For more details click <a [href]="this.newsModal.url" target="_blank">here</a></p>
    </div>
    <div class="modal-footer m-3 border-start border-end border-bottom">
      <div class="container border-dark border-2">
        Share<br>
        <div class="btn-group pt-2" role="group" aria-label="Basic example">
          <a class="twitter-share-button" target="_blank" href="{{'https://twitter.com/intent/tweet?text='+encodeURIComponent(this.newsModal.headline) +' '+ encodeURIComponent(this.newsModal.url)}}" data-size="large">
            <button type="button" class="btn p-0" ><fa-icon class="h2" [icon]="twitter"></fa-icon></button></a>
          <a class="fb-share-button" target="_blank" data-href="{{this.newsModal.url}}" data-layout="" data-size="">
            <a target="_blank" href="{{'https://www.facebook.com/sharer/sharer.php?u='+this.newsModal.url}}" class="fb-xfbml-parse-ignore">
              <button type="button" class="btn p-0">
                <fa-icon class="h2" [icon]="facebook" style="color: #0200ff"></fa-icon>
              </button>
            </a>
          </a>
        </div>
      </div>
    </div>
  </ng-template>
    <div class="card w-100 h-100 p-0 clickable" (click)="open(modal, new)">
      <div class="row h-100 m-0">
        <div class="col-12 col-md-3 p-1">
          <img class="w-100 p-2 pb-0 pb-md-2 img-fluid"  style="border-radius: 0.8rem; aspect-ratio: 3/2" [src]="new.image" alt="Card image">
        </div>
        <div class="col-12 col-md-9 d-flex flex-wrap align-content-center justify-content-around p-2 pt-0 pt-md-2">
          <p class="text-center text-truncated mb-0" style="font-size: small; overflow: hidden" >{{ new.headline }}</p>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="news.length==0" class="col-8 m-auto mt-4"><ngb-alert class="text-center" [type]="'warning'" [dismissible]="false">No News Available</ngb-alert></div>

</div>
